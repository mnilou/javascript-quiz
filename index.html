<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <title >Geography Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <br>
</head>
<body>
    <div class="wrapper">
        <header>
          <h1 style="color: #9597b1; text-align: center;">Java Script Fundamentals Quiz</h1>
          <img
        id="flags"
        src="187-1871242_clipart19464-world-flags-globe-png.png"
        alt="Globe of Flags"
      />
        </header>
        <div class="container">
          <div class="start-page">
            <h2>Welcome to the Javascript Quiz!</h2>
          </div>
          <div>
              <h3>Click "start quiz" to begin quiz on JS fundamentals</h3>
          </div>
            <button id="generateBtn" class="btn">Start Quiz</button>
          </div>
        </div>
    
      <div id="quiz">
        <div id="timer">Time left:</div>
        <div id="questions"><p>Questions Placeholder</p></div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
      </div>
    <script src="quiz.js"></script>
</body>
</html>
