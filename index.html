<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <br>
</head>
<body>
        <header>
          <h1 style="color: black; font-size: 48px; text-align: center;">Java Script Fundamentals Quiz</h1>
          <img
        id="icon"
        src="Javascript_badge.svg.png"
        alt="Javascript Logo"
      />
        </header>
        <div class="welcome-container">
            <div id="start-page">
              <h2>Welcome to the Javascript Quiz!</h2>
              <h2>Click "start quiz" to begin quiz on JS fundamentals</h2>
              <button id="generateBtn" class="btn">Start Code Quiz</button>
              <!-- <button id="startPageHighscore" onclick="showHighscore()">
                High Scores
              </button> -->
              <div id="quiz">
                <div id="timer">Time left:</div>
                <div id="questions"><p>Questions Placeholder</p></div>
                <button id="a" onclick="checkAnswer('a')">A</button>
                <button id="b" onclick="checkAnswer('b')">B</button>
                <button id="c" onclick="checkAnswer('c')">C</button>
                <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
              </div>
            </div>
        </div>
     
    <script src="quiz.js"></script>
</body>
</html>
